# Name of your application. Used to uniquely configure containers.
service: deals-hub-be

# Name of the container image.
image: dthtien/deal-hub-backend

# Deploy to these servers.
servers:
  web:
    hosts:
      - 67.219.97.246
    labels:
      traefik.http.routers.kiqr_cloud.rule: Host(`api.beneficiumvilis.com`)
      traefik.http.routers.kiqr_cloud_secure.entrypoints: websecure
      traefik.http.routers.kiqr_cloud_secure.rule: Host(`api.beneficiumvilis.com`)
      traefik.http.routers.kiqr_cloud_secure.tls: true
      traefik.http.routers.kiqr_cloud_secure.tls.certresolver: letsencrypt
    options:
      network: "private"
  job:
    hosts:
      - 67.219.97.246
    cmd: bundle exec sidekiq -C config/sidekiq.yml
    options:
      network: "private"


# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  server: dthtien.azurecr.io
  username: dthtien

  # Always use an access token rather than real password when possible.
  password:
    - REGISTRY_PASSWORD

accessories:
  redis:
    image: redis:latest
    port: 6379
    host: 67.219.97.246
    directories:
      - redis:/data
    options:
      network: "private"

