# Name of your application. Used to uniquely configure containers.
service: deals-hub-be

# Name of the container image.
image: dthtien/deal-hub-backend

# Deploy to these servers.
servers:
  web:
    hosts:
      - 67.219.97.246
    labels:
      traefik.http.routers.kiqr_cloud.rule: Host(`ac.tcyrus.dev`)
      traefik.http.routers.kiqr_cloud_secure.entrypoints: websecure
      traefik.http.routers.kiqr_cloud_secure.rule: Host(`ac.tcyrus.dev`)
      traefik.http.routers.kiqr_cloud_secure.tls: true
      traefik.http.routers.kiqr_cloud_secure.tls.certresolver: letsencrypt
  job:
    hosts:
      - 67.219.97.246
    cmd: bundle exec sidekiq -C config/sidekiq.yml

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  server: dthtien.azurecr.io
  username: dthtien

  # Always use an access token rather than real password when possible.
  password:
    - REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
  secret:
    - RAILS_MASTER_KEY
    - DEAL_HUB_API_DATABASE_HOST
    - DEAL_HUB_API_DATABASE_NAME
    - DEAL_HUB_API_DATABASE_USERNAME
    - DEAL_HUB_API_DATABASE_PASSWORD
    - REDIS_URL
    - SLACK_WEBHOOK_URL
    - APP_URL
    - FB_PAGE_ID
    - FB_PAGE_TOKEN

# Use a different ssh user than root
ssh:
  user: deploy


# Configure custom arguments for Traefik. Be sure to reboot traefik when you modify it.
traefik:
  options:
    publish:
      - "443:443"
    volume:
      - "/letsencrypt/acme.json:/letsencrypt/acme.json"
  args:
    entryPoints.web.address: ":80"
    entryPoints.websecure.address: ":443"
    entryPoints.web.http.redirections.entryPoint.to: websecure
    entryPoints.web.http.redirections.entryPoint.scheme: https
    entryPoints.web.http.redirections.entrypoint.permanent: true
    certificatesResolvers.letsencrypt.acme.email: "tiendt2311@gmail.com"
    certificatesResolvers.letsencrypt.acme.storage: "/letsencrypt/acme.json"
    certificatesResolvers.letsencrypt.acme.httpchallenge: true
    certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint: web
